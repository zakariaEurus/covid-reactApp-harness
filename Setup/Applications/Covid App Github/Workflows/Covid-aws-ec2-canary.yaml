harnessApiVersion: '1.0'
type: CANARY
concurrencyStrategy: INFRA
description: 'The Canary Deployment '
envName: Covid Prod env
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupIds:
  - -oO9PqHpTXutwBAzw_GOkw
phases:
- type: SSH
  computeProviderName: Amazon Web Services
  daemonSet: false
  infraDefinitionName: Covid Infrastructure AWS
  name: Canary phase
  phaseSteps:
  - type: INFRASTRUCTURE_NODE
    name: Prepare Infra
    steps:
    - type: AWS_NODE_SELECT
      name: Canary
      properties:
        excludeSelectedHostsFromFuturePhases: true
        instanceCount: 25
        instanceUnitType: PERCENTAGE
        specificHosts: false
        templateUuid: null
        templateVariables: null
        templateVersion: null
    stepsInParallel: false
  - type: DISABLE_SERVICE
    name: Disable Service
    stepsInParallel: false
  - type: DEPLOY_SERVICE
    name: Deploy Service
    steps:
    - type: COMMAND
      name: Install
      properties:
        commandName: Install
        delegateSelectors:
        - ip-172-31-53-23.us-west-2.compute.internal
        executeOnDelegate: true
        templateUuid: null
        templateVariables: null
        templateVersion: null
        timeoutMillis: 180000
    stepsInParallel: false
  - type: ENABLE_SERVICE
    name: Enable Service
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: Covid aws-ssh Service-tarfile
  serviceVariableOverrides:
  - name: Name
    value: Canary Deployment
  statefulSet: false
preDeploymentSteps:
- type: ARTIFACT_CHECK
  name: Artifact Check
rollbackPhases:
- type: SSH
  computeProviderName: Amazon Web Services
  daemonSet: false
  infraDefinitionName: Covid Infrastructure AWS
  name: Rollback Canary phase
  phaseNameForRollback: Canary phase
  phaseSteps:
  - type: DISABLE_SERVICE
    name: Disable Service
    phaseStepNameForRollback: Enable Service
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: STOP_SERVICE
    name: Stop Service
    phaseStepNameForRollback: Deploy Service
    statusForRollback: SUCCESS
    steps:
    - type: COMMAND
      name: Stop
      properties:
        commandName: Stop
    stepsInParallel: false
  - type: DEPLOY_SERVICE
    name: Deploy Service
    phaseStepNameForRollback: Deploy Service
    statusForRollback: SUCCESS
    steps:
    - type: COMMAND
      name: Install
      properties:
        commandName: Install
    stepsInParallel: false
  - type: ENABLE_SERVICE
    name: Enable Service
    phaseStepNameForRollback: Disable Service
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    phaseStepNameForRollback: Deploy Service
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: Covid aws-ssh Service-tarfile
  statefulSet: false
templatized: false
